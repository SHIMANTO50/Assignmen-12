<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="first-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-center">Age in Year(18 year)</h4>
                    <h1 id="age" class="text-center">18</h1>
                    <div class="d-flex justify-content-evenly">
                        <button id="minus" onclick="ageMinusBtn()">-</button>
                        <button id="plus" onclick="agePlusBtn()">+</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Weight(kg)</h4>
                    <h1 id="weight" class="text-center">50</h1>
                    <div class="d-flex justify-content-evenly">
                        <button onclick="weightMinusBtn()">-</button>
                        <button onclick="weightPlusBtn()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="second-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <input type="range" id="rng" max="250" min="10" value="20" class="w-50">

                </div>
                <div>
                    <h2 class="text-center" id="show">10</h2>
                    <p class="text-center">cm</p>
                </div>
            </div>

        </div>
    </section>

    <section class="calculation">
        <div class="d-flex justify-content-center">
            <button onclick="calc()">Calculation</button>
        </div>
        <p class="text-center" id="bmiCal"></p>
    </section>

    <section class="fourth-section">
        <div>
            <p class="text-center text-danger" id="bmi-category-danger"></p>
        </div>
        <div>
            <p class="text-center text-success" id="bmi-category-normal"></p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
